<div ng-if="!vm.accounts">
    <p>Daten werden geladen....</p>
    <md-progress-linear md-mode="indeterminate"></md-progress-linear>
</div>
<md-list ng-if="vm.accounts">
    <md-subheader class="md-no-sticky"> Konten</md-subheader>
    <md-list-item ng-repeat="account in vm.accounts" ng-click="vm.showAccountDialog($event, account)">
        {{ account.name }}
        <div class="md-secondary"> {{ account.iban }} </div>
    </md-list-item>
</md-list>
